<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>Registration page</title>
</head>
<body>
<h1>Registration page</h1>

<form th:action="@{/users}" method="post" th:object="${user}">

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

    <label for="nickname"> Nickname:
        <input id="nickname" type="text" name="nickName" th:value="${user.getNickName()}"} placeholder="set nickname">
    </label> <br>

    <label for="email"> Email:
        <input id="email" type="email" name="email" th:value="${user.getEmail()}"} placeholder="set email">
    </label> <br>

    <label for="password"> Password:
        <input id="password" type="password" name="password" th:value="${user.getPassword()}"} placeholder="set password">
    </label> <br> <br>

    <button type="submit" > Register </button>

</form>

<div th:if="${errors}" >
    <p style="color: red" th:each="error : ${errors}" th:text="|Error message: ${error.defaultMessage}|"></p>
</div>

</body>
</html>
